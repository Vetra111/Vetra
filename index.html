<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Claxyi Kurtar!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 90vw;
      height: 90vh;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    #escape-circle {
      background: crimson;
      left: 20%;
      top: 30%;
    }

    #click-circle {
      background: limegreen;
      right: 20%;
      bottom: 30%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="escape-circle" class="circle">Claxyi Kurtar</div>
    <div id="click-circle" class="circle" onclick="alert('tebrikler claxyi yerden yere vurdun ðŸ˜…')">claxyi yerden yere vur</div>
  </div>

  <script>
    const escapeCircle = document.getElementById('escape-circle');
    const container = document.querySelector('.container');

    container.addEventListener('mousemove', (e) => {
      const rect = escapeCircle.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const dx = mouseX - (rect.left + rect.width / 2);
      const dy = mouseY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 100) {
        const newX = Math.random() * (container.clientWidth - 120);
        const newY = Math.random() * (container.clientHeight - 120);

        escapeCircle.style.left = `${newX}px`;
        escapeCircle.style.top = `${newY}px`;
      }
    });
  </script>
</body>
</html>
