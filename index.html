<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Oyun Kutusu</title>
<style>
  .game-box {
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #ff4d4d, #ff0000);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 0 15px #ff0000aa;
    user-select: none;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .game-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff3300cc;
  }
</style>
</head>
<body>

<div class="game-box" onclick="alert('Dangerın anasını yakala!')">
  Dangerın anasını yakala
</div>

</body>
</html>
